@(user: Option[User])(implicit messages: Messages)

@main("Login User") {

@Template.navbar(user)


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" class="pull-left">
            @Template.pages()
        </div>
        <div class="col-sm-8">
            @if(user.get.role != Role.Admin){
            <h3> Menu For Student </h3>
            <a href="@routes.StudentController.studentsPerLeague" class="btn btn-primary">Students Per League</a>

            <hr>
            }
        </div>
    </div>
</div>

}
